    <script>
        const fruits = ["apple", "strawberry", "banana", "orange", "mango"];

        const stringCond = fruits.every(fruit => typeof fruit === "string");
        console.log(stringCond);

        const strtWithACond = stringCond && fruits.some(fruit => fruit[0].toLowerCase() === "a");
        console.log(strtWithACond || "Array Contains invalid Data!");

        const bAndSFruits = stringCond && fruits.filter(fruit => fruit[0].toLowerCase() === "b" || fruit[0].toLowerCase() === "s");
        console.log(bAndSFruits || "Array Contains invalid Data!");

        const likedFruits = stringCond && fruits.filter(fruit => fruit === "orange" || fruit === "apple").map(fruit =>  fruit + "-liked");
        console.log(likedFruits || "Array Contains invalid Data!");

        stringCond && likedFruits.forEach(fruit => console.log(fruit + "MK"));
