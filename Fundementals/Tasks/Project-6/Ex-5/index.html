<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory-Game</title>
    <link rel="stylesheet" href="./static/style.css">
</head>
<body>
    <div id="game-container">
        <div>
            <img id="0" src="./static/memory Game/Moon.gif" onclick="displayImg(this)">
            <img id="1" src="./static/memory Game/Moon.gif" onclick="displayImg(this)">
            <img id="2" src="./static/memory Game/Moon.gif" onclick="displayImg(this)">
            <img id="3" src="./static/memory Game/Moon.gif" onclick="displayImg(this)">
        </div>
        <div>
            <img id="4" src="./static/memory Game/Moon.gif" onclick="displayImg(this)">
            <img id="5" src="./static/memory Game/Moon.gif" onclick="displayImg(this)">
            <img id="6" src="./static/memory Game/Moon.gif" onclick="displayImg(this)">
            <img id="7" src="./static/memory Game/Moon.gif" onclick="displayImg(this)">
        </div>
        <div>
            <img id="8" src="./static/memory Game/Moon.gif" onclick="displayImg(this)">
            <img id="9" src="./static/memory Game/Moon.gif" onclick="displayImg(this)">
            <img id="10" src="./static/memory Game/Moon.gif" onclick="displayImg(this)">
            <img id="11" src="./static/memory Game/Moon.gif" onclick="displayImg(this)">
        </div>
    </div>
<script>
    let pair = [];
    let blck = false;
    let chosenImgs = [];
    let imgs = [
        "./static/memory Game/1.gif", "./static/memory Game/3.gif", "./static/memory Game/1.gif", "./static/memory Game/4.gif",
        "./static/memory Game/5.gif", "./static/memory Game/2.gif", "./static/memory Game/2.gif", "./static/memory Game/3.gif",
        "./static/memory Game/4.gif", "./static/memory Game/6.gif", "./static/memory Game/5.gif", "./static/memory Game/6.gif"
    ];
    // handling quick changes!!
    function displayImg(imgElem) {
        let imgId = Number(imgElem.id);
        if(blck) {alert("You can not choose more that two images at the same time!");return;}
        if(chosenImgs.includes(imgId)) { alert("You have chosen that Image.\nChoose another image..");return;}
        pair.push([imgs[imgId], imgElem]);
        if(pair.length === 2) {blck = true;} else {blck = false}
        imgElem.src = imgs[imgId];
        setTimeout(function () {
            if(pair.length === 2) {
                if(pair[0][0] !== pair[1][0]){
                    pair[0][1].src = "./static/memory Game/Moon.gif";
                    pair[1][1].src = "./static/memory Game/Moon.gif";
                } else {
                    chosenImgs.push(Number(pair[0][1].id));
                    chosenImgs.push(Number(pair[1][1].id));
                }
                pair = [];
                blck = false;
            }
        }, 800);
    }
</script>
</body>
</html>
