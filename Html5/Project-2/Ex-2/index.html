<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    svg {
        border: red solid 2px;
        width: 500px;
        height: 600px;
    }
    math {
        color: #006600;
        font-size: x-large;
        font-weight: bold;
    }
</style>
<body>
    <svg>
        <text x="170" y="300" style="fill: #000000; font-weight: bold; font-size: 18px;">c</text>
        <polyline points="150,550  280,70  280,550, 150,550"
        style="stroke:#006600; fill: #33cc33;"/>
        <text x="300" y="300" style="fill: #000000; font-weight: bold; font-size: 18px;">b</text>
        <text x="220" y="580" style="fill: #000000; font-weight: bold; font-size: 18px;">a</text>
    </svg>
    <h2>According to pythagoras theorem</h2>
    <math>
        <mi>c</mi>
        <mo>=</mo>
        <msqrt>
            <msup>
            <mi>b</mi>
            <mn>2</mn>
            </msup>
            <mo>+</mo>
            <msup>
            <mi>a</mi>
            <mn>2</mn>
            </msup>
        </msqrt>
    </math>
</body>
</html>
