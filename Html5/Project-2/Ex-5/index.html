<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    canvas {
      border: 4px solid red;
    }
  </style>
  <body>
    <canvas width="500" height="500" id="canva"></canvas>
    <script>
        /**@type{HTMLCanvasElement} */
        let canvas = document.getElementById('canva');
        let ctx = canvas.getContext('2d');

        let grad1 = ctx.createRadialGradient(250, 250, 10, 300, 260, 350);
        let grad2 = ctx.createRadialGradient(500, 500, 10, 500, 500, 800);
        grad1.addColorStop(0, "white");
        grad1.addColorStop(1, "blue");

        grad2.addColorStop(0, "white");
        grad2.addColorStop(1, "blue");

        ctx.beginPath();
        ctx.arc(250, 250, 200, 0, 2 * Math.PI);
        ctx.fillStyle = grad1;
        ctx.fill();
        ctx.closePath();

        ctx.beginPath();
        ctx.arc(250, 250, 150, 0, 2 * Math.PI);
        ctx.fillStyle = grad2;
        ctx.fill();
        ctx.closePath();

        ctx.beginPath();
        ctx.font = '270px serif';
        ctx.fillStyle = "white";
        ctx.fillText("M", 130, 330)
        ctx.closePath();
    </script>
  </body>
</html>
