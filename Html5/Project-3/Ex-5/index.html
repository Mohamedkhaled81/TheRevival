<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @keyframes blink {
            0% {background-color: antiquewhite; box-shadow: 0 0 5px #0ff;}
            100% {background-color: cornflowerblue; box-shadow: 0 0 40px 20px #0ff;}
        }
        button {
            width: 300px;
            border: solid 2px blue;
            border-radius: 15px;
            padding: 5px;
            margin: 50px auto;
            display: block;
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold;
            font-size: 20px;
            text-shadow: 2px 2px 4px gray;
            background-color: antiquewhite;
            cursor: pointer;
        }
        button:hover {
            animation: blink 3s linear alternate infinite;
        }
    </style>
</head>
<body>
    <button>Hover to Blink</button>
</body>
</html>
