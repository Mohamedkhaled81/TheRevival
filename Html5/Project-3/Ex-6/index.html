<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            width: 300px;
            height: 300px;
            position: absolute;
        }
        .hide {
            display: none;
        }
    </style>
</head>
<body>
    <img src="./pac.jpeg">
    <img class="hide" src="./pac_closed.png">
    <script>
        let pacClosed = document.images[1];

        function openMouth() {
            pacClosed.classList.toggle("hide");
        }

        setInterval(openMouth, 300);    
    </script>
</body>
</html>
