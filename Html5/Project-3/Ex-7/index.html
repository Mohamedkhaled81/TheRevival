<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
        }
        main {
            border: solid #444 3px;
            border-radius: 3px;
            padding: 10px;
            width: 800px;
            margin: 50px auto;
        }
        header {
            margin: 10px;
        }
        section {
            margin: 10px;
        }
        input {
            display: block;
            padding: 5px;
            margin-bottom: 10px;
            margin-top: 10px;
            font-size: 15px;
            width: 300px;
        }
        button {
            margin-top: 10px;
        }

        input:valid + span {
            display: none;
        }

        input:invalid {
            border: red solid 3px;
            border-radius: 3px;
        }

    </style>
</head>
<body>
    <main>
        <header>
            <h1>Change Email Address</h1>
        </header>
        <section>
            <form>                
                <input type="text" name="userName" placeholder="Username" pattern="[a-zA-Z]+" required>
                <span>The required user name may only a series of alpha chars...</span>
                <input type="text" name="Email" placeholder="Email" pattern="[a-zA-Z]+[@][a-zA-Z]+" required>
                <span>The required email address may not include any special chars other than '@'...</span>
                <button type="submit">Change</button>
            </form>
        </section>
    </main>
</body>
</html>
