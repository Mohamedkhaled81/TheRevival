<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @font-face {
            font-family: 'Spadezz';
            src: url("./Rye/Rye-Regular.ttf") format('truetype');
        }
        span {
            font-size: 44px;
            display: block;
            margin: 25px;
            font-family: 'Spadezz';
        }
        #top-left{
            text-align: left;
        }
        #bottom-right {
            text-align: right;
        }

        #container {
            background-color: antiquewhite;
            width:350px;
            border-radius: 10px;
            margin: 20px auto;
            border: solid #444;
            text-align: center;
        }

        img {
            width: 300px;
            margin:  auto;
            display: block;
        }

    </style>
</head>
<body>
    <div id="container">
        <span id="top-left">A</span>
        <img src="./spadezz.png">
        <span id="bottom-right">A</span>
    </div>
</body>
</html>
