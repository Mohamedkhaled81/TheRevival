<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Page</title>
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
    <div style="margin:50px auto 0px; width: 600px;">
        <form action="">
                <fieldset style="border-radius: 7px; border: grey; border-style: solid; border-width: 4px;">
                    <legend style="font-size: x-large;"><b>Login</b></legend>
                    <div style="padding-top: 10px;">
                        <label for="username"><b>Username:</b></label>
                        <input id="username" accesskey="n" style="border-radius: 7px; border-color: gray; border-style: solid; padding: 5px; width: 95%;" type="text" placeholder="Enter Your Username">
                    </div>
                    <div style="padding-top: 15px;">
                        <label for="password"><b>User Password:</b></label>
                        <input id="password" accesskey="p" style="border-radius: 7px; border-color: gray; border-style: solid; padding: 5px; width: 95%;" type="password" placeholder="Enter Your Password">
                    </div>
                    <div style="padding-top: 20px; ">
                        <input accesskey="r" type="checkbox" id="Remember" name="remember">
                        <label for="Remember"><b>Remember me</b></label>
                    </div>
                    <div style="padding-top: 20px; text-align: center; padding-bottom: 10px;">
                        <input style="color: red; background-color:lightgray; border-radius: 7px; padding: 10px; border-width: 1px;" type="submit" value="Sign In..">
                    </div>
                </fieldset>
        </form>
    </div>
</body>
</html>
