<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Context-Menu</title>
</head>
<body>
    <div id="disabled-area">R-Click Here!</div>
    <script>
        let disabledArea = document.getElementById("disabled-area");
        disabledArea.addEventListener("contextmenu", function (event){
            event.preventDefault();
        });
    </script>
</body>
</html>
